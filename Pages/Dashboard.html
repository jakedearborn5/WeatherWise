<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Dashboard</title>

    <!-- Swiper Files -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- Dashboard Files -->
    <script type="module" src="../Scripts/Dashboard.js" defer></script>
    <link rel="stylesheet" href="../Styles/DashboardStyles.css">

    <!-- AI Modal Files -->
    <script type="module" src="../Scripts/AIModal.js" defer></script>
    <link rel="stylesheet" href="../Styles/AIModal.css">

    <!-- Misc Scripts -->
    <script type="module" src="../Scripts/WeatherLogic.js"></script>
    <script type="module" src="../Scripts/recommendations.js"></script>

    <!-- Misc Styles-->
    <link rel="stylesheet" href="../Styles/LocationSearch.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <!-- Temperature Toggle Section -->
            <div class="fx-block">
                <div class="toggle">
                    <div>
                        <input type="checkbox" id="toggles">
                        <div data-unchecked="F°" data-checked="C°"></div>
                    </div>
                </div>
            </div>
            
            <!-- Location Search Section -->
            <div class="header__search-container">
                <input type="text" id="location-input" placeholder="Search Location">
                <div id="location-suggestions" class="hidden"></div>
            </div>
        </div>
    </header>
    
    <main>
        <!-- Weather Alert Section -->
        <div id="weather-alert">
            <div id="alert-container"></div>
        </div>        

        <!-- Weather Overview Section -->
        <section id="weather-overview">
            <div id="chance-of-precipitation">
                <img src="../images/tinyrain.png" alt="Rain Icon">
                <span id="chance-rain"></span>%</span>
            </div>
            <h1 id = "location-display">Current Location</h1>
            <img id="weather-icon" src="weather-icon" alt="Weather Icon">
            <p>Temperature: <span id="temp">Loading...</span></p>
            <p>Condition: <span id="condition">Loading...</span></p>
            <p>Wind Speed: <span id="wind-speed">Loading...</span></p>
        </section>

        <!-- Weather Carousel Section -->
        <section id="weather-carousel" class="swiper-container">
            <div class="swiper-wrapper" id="wrapper"></div>
            <!-- Navigation arrows -->
            <div class=".swiper-button-next"></div>
            <div class=".swiper-button-prev"></div>
            <!-- Pagination -->
            <div class = ".swiper-pagination"></div>
        </section>

        <!-- Button for AI chat modal -->
        <button id="ai-button" class="floating-button">
            <img src="../images/ai.png" alt="AI Icon" />
        </button>

        <!-- AI chat modal -->
        <div id="ai-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h2 style="display: inline;">AI Chat</h2>
                    <span class="close-button">&times;</span>
                </div>
            <!-- Body -->
            <div class = "modal-body" id ="chat-log">
                <p>This is the start of your conversation with the WeatherWise Bot!</p>
            </div>
            <!-- Footer -->
            <div class="modal-footer">
                <textarea id="chat-input" maxlength="300" placeholder="Type your message (max 300 characters)"></textarea>
                <button id="send-button">Send</button>
              </div>
        </div>
    </div>
</body>
</html>
