<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Dashboard</title>
    <link rel="stylesheet" href="../Styles/DashboardStyles.css">
    <script type="module" src="../Scripts/Dashboard.js" defer></script>
</head>

<body>
    <header class="header">
            <div>
                <span id="fahrenheit-label" class="null"></span>
                <!-- Adds the toggle switch for unit of measurement -->
                <div class="fx-block">
                    <div class="toggle">
                        <div>
                            <input type="checkbox" id="toggles">
                            <div data-unchecked="F°" data-checked="C°">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__search-container">
                <input type="text" id="location-input" placeholder="Search Location">
                <div id="location-suggestions">
                </div>
            </div>
    </header>
    <main>
        <section id="weather-overview">
            <h2 id="weather-header">Current Weather</h2>
            <img id = "weather-icon" src = "weather-icon" alt="Weather Icon">
            <p>Temperature: <span id="temp">Loading...</span></p>    <!-- Text while loading temperature from API -->
            <p>Condition: <span id="condition">Loading...</span></p> <!-- Text while loading temperature from API -->
        </section>
    </main>

   <!-- <footer>
        <p>Group H's Weather Application for University of Oklahoma's CS 3203: Software Engineering</p>
    </footer>
    -->

        <!-- Weather Carousel Section -->
<section id="weather-carousel" class="swiper-container">
    <div class="swiper-wrapper" id="wrapper">
        <!-- Example of dynamically added slides -->
        <div class="swiper-slide">
            <img src="../images/sunny.png" alt="Sunny Weather">
            <p>8am - 12pm</p>
        </div>
        <div class="swiper-slide">
            <img src="../images/cloudy.png" alt="Cloudy Weather">
            <p>12pm - 4pm</p>
        </div>
        <div class="swiper-slide">
            <img src="../images/rain.png" alt="Rainy Weather">
            <p>4pm - 8pm</p>
        </div>
    </div>
    <!-- Navigation arrows -->
    <div class=".swiper-button-next"></div>
    <div class=".swiper-button-prev"></div>
    <!-- Pagination -->
    <div class = ".swiper-pagination"></div>
</section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
</body>
</html>
